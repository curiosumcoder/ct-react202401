<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <h1>ES6 Features</h1>
    <ul>
        <li>Modules</li>
    </ul>
    <script type="module">
        import App, {date} from "./index.js";
        import products from "./products.js";

        App();

        console.log(date);

        // DOM API
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM ready!')

            const p1 = products[0];
            console.log(p1);

            // Destructure
            //let productId = p1.productID;

            let {productID, productName } = p1;
            console.log(productID, productName);

            let {id=productID, name=productName } = p1;
            console.log(id, name);

            // Rest
            let [a,b,c, ...e] = products;
            console.log(a)
            console.log(b)
            console.log(c)
            console.log(e)

            // Spread
            console.log(products)
            console.log(a, b, c)
            console.log(...products)

            // arrow function (anonymous functions)
            // products.forEach(function (p) {
            //     console.log(p.productName)
            // });

            // interpolation (backtic), alt+96
            products.forEach((p) => {
                //console.log(p.productName)
                //console.log(p.productID + ' ' + p.productName)
                console.log(`${p.productID} ${p.productName}`)
            });
        
            const ul = document.getElementById('results');
            products.forEach(p => {
                const li = document.createElement('li'); //<li></li>                

                let pr = document.createElement('p');
                pr.innerHTML = p.productName;
                pr.innerHTML += ` <strong>${p.unitPrice}</strong>`;

                li.appendChild(pr);
                //<li><p>ABC</p></li> 
                
                ul.appendChild(li);
                // <ul><li><p>ABC</p></li> 
            });

        });
    </script>
    <ul id="results"></ul>
</body>
</html>
